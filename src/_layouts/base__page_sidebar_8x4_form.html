---
layout: base
---

<!-- MAIN BODY -->
<main class="main-body">
	<div class="container">
	    <div class="row">
	        <div class="col-lg-8">
	        	{{ content }}
	        </div>
	        <div class="col-lg-4 mb-1 mb-lg-0">
				<aside class="sidebar">

					<!-- BG FILL -->
					<div class="bg-fill"></div>

					<!-- REQUEST A CALLBACK -->
					<section class="section">
						<div class="container">
							<div class="wysiwyg text-white pl-4">
								{{ page.directions | markdownify }}
							</div>
					    </div>
					</section>

				</aside>
	        </div>
	    </div>
	</div>

	{% contentblock content_additional no-convert %}
</main>
